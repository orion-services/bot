# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven/Surefire on Quarkus project

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Create application-test.properties file
      run: |
        cd src/main/resources
        touch application-test.properties
        echo discord.token=${{ secrets.DISCORD }} >> application-test.properties
        cat application-test.properties
        cd ../../../
    - name: Testing with Maven and Surefire
      run: ./mvnw clean test
